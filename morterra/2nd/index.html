<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morterra-like Clone</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #87CEEB; }
        canvas { display: block; }
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: sans-serif;
            background-color: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
        }
        #inventory { margin-top: 10px; }
        #inventory span { display: block; }
    </style>
</head>
<body>
    <div id="ui">
        <div>Controls: WASD/Arrows to move, Mouse to look (simplified), Click to interact</div>
        <div id="inventory">
            Inventory:
            <span id="inv-wood">Wood: 0</span>
            <span id="inv-stone">Stone: 0</span>
        </div>
    </div>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>
    <script type="module" src="game.js"></script>
</body>
</html>
